# This is a Github Action workflow which will 
# SSH into a remote server
# Pull the latest code from a github repo
# Build and run the full-stack application using docker-compose
# (React frontend, Node.js backend, PostgreSQL database)
# This workflow is triggered on every push to the main branch
name: Deploy Full-Stack DEVS Simulator to Remote Server
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy to Remote Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
            cd crocodilo/sunhacks-crocodilo/
            git pull origin main
            
            # Stop and remove existing containers
            sudo docker compose down || true
            
            # Build with no cache to ensure fresh build
            sudo docker compose build --no-cache
            
            # Start all services
            sudo docker compose up -d
            
            # Show status of running containers
            sudo docker compose ps
          EOF
