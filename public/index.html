<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cocodrilo â€” Track your C2O footprint</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <!-- browser favicon -->
    <!-- The team mascot image goes here at the sides of the chat -->
    <img src="images/mascot_welcome.png" alt="Cocodrilo Mascot" class="mascot_welcome" />
        <img src="images/mascot_attentive.png" alt="Cocodrilo Mascot" class="mascotright" />


    <main class="container">
      <h1>Cocodrilo</h1>
      <p>A small demo site to chat with a Gemini model (via secure server) and learn about lowering your C2O footprint.</p>

      <section class="chat">
        <div id="messages" class="messages"></div>
        <form id="chat-form">
          <input id="input" autocomplete="off" placeholder="Ask about sustainable choices..." />
          <button type="submit">Send</button>
        </form>
      </section>

      <section class="tracker">
        <h2>Your CO2 Snapshot</h2>
        <p>Enter simple activities to estimate your carbon-to-O2 (CO2) footprint.</p>
        <div class="controls">
          <input id="activity" placeholder="e.g., drive 10 miles" />
          <button id="add-activity">Add</button>
        </div>
        <ul id="activities"></ul>
        <div class="summary">Estimated CO2: <span id="c2o">0</span> kg</div>
      </section>
    </main>

    <script src="chat.js"></script>
  </body>
</html>
